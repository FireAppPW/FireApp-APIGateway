name: Build and Deploy to Azure Kubernetes Service

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

permissions:
    contents: read
    id-token: write
    actions: read

jobs:
    build-test:
        runs-on: ubuntu-latest

        env:
            REPOSITORY_PREFIX: ${{ secrets.REPOSITORY_PREFIX }}
            AZURE_SUBSCRIPTION: ${{ secrets.AZURE_SUBSCRIPTION }}
            AZURE_RESOUCE_GROUP: ${{ secrets.AZURE_RESOUCE_GROUP }}
            REPOSITORY_USERNAME: ${{ secrets.REPOSITORY_USERNAME }}
            REPOSITORY_PASSWORD: ${{ secrets.REPOSITORY_PASSWORD }}
            AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
            AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
            AZURE_CLUSTER_NAME: ${{ secrets.AZURE_CLUSTER_NAME }}

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2
            - name: Login to Azure Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ${{ env.REPOSITORY_PREFIX }}.azurecr.io
                  username: ${{ env.REPOSITORY_USERNAME }}
                  password: ${{ env.REPOSITORY_PASSWORD }}
            - name: Azure Login
              uses: azure/login@v1
              with:
                  client-id: ${{ env.AZURE_CLIENT_ID }}
                  tenant-id: ${{ env.AZURE_TENANT_ID }}
                  subscription-id: ${{ env.AZURE_SUBSCRIPTION }}
            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  tags: ${{ env.REPOSITORY_PREFIX }}.azurecr.io/fireapp-api-gateway:latest
                  push: true
            - name: Set AKS context
              id: set-context
              uses: azure/aks-set-context@v3
              with:
                  resource-group: ${{ env.AZURE_RESOUCE_GROUP }}
                  cluster-name: ${{ env.AZURE_CLUSTER_NAME }}
                  admin: true
            - name: Setup kubectl
              id: install-kubectl
              uses: azure/setup-kubectl@v3
            - name: Update manifest file with env
              run: |
                  ESCAPED_REPOSITORY_PREFIX=$(echo $REPOSITORY_PREFIX | sed 's/\//\\\//g')
                  sed -i "s/REPOSITORY_PREFIX_ENV/$ESCAPED_REPOSITORY_PREFIX/g" k8s/api-gateway-deployment.yaml
            - name: Deploy to AKS
              id: deploy-aks
              uses: Azure/k8s-deploy@v4
              with:
                  namespace: fireapp
                  name: api-gateway
                  manifests: |
                      k8s/namespace.yaml
                      k8s/init-services/api-gateway.yaml
                      k8s/api-gateway-deployment.yaml
                  images: ${{ env.REPOSITORY_PREFIX }}.azurecr.io/fireapp-api-gateway:latest
                  pull-images: false
